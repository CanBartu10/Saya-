<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FENERBAHÇE’mizin Şampiyonluk Hasreti</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını bağladık -->
</head>
<body>
    <!-- Ana Konteyner -->
    <div class="container">
        <!-- Başlık -->
        <header>
            <h1>FENERBAHÇE’mizin Şampiyonluk Hasreti</h1>
        </header>

        <!-- Ekstra Bilgi -->
        <section class="info-text">
            <p>Ali Koç başkanlığı bıraktığında veya Fenerbahçe Şampiyon olduğunda sayaçlardan biri duracaktır.</p>
            
        </section>

        <!-- Ali Koç'un Başkanlık Süresi -->
        <section class="counter">
            <h2>Ali Koç'un Başkanlık Süresi</h2>
            <div id="ali-koc-counter" class="counter-display"></div>
        </section>

        <!-- Fenerbahçe'nin Şampiyonluk Süresi -->
        <section class="counter">
            <h2>Fenerbahçe'nin Şampiyon Olamama Süresi</h2>
            <div id="fb-counter" class="counter-display"></div>
        </section>

        <!-- Alt Bilgi -->
        <footer>
            <p>© 2024 Fenerbahçe Taraftarı Tüm Hakları Saklıdır.</p>
        </footer>
    </div>

    <script src="script.js"></script> <!-- JavaScript dosyasını bağladık -->
</body>
</html>
